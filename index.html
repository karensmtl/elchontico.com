<script>
// Script para activar audio
document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('chontico-player');
    const audioBtn = document.getElementById('activateAudioBtn');
    const audioOverlay = document.getElementById('audioBtnOverlay');
    
    // Intentar activar audio autom√°ticamente
    video.muted = false;
    
    video.play().catch(function() {
        // Si falla, mostrar el bot√≥n
        video.muted = true;
        video.play();
        audioOverlay.style.display = 'flex';
    });
    
    // Al hacer clic en el bot√≥n
    audioBtn.addEventListener('click', function() {
        video.muted = false;
        audioOverlay.style.display = 'none';
    });
    
    // Tambi√©n activar con cualquier click si el bot√≥n no funcion√≥
    document.body.addEventListener('click', function() {
        if (video.muted) {
            video.muted = false;
            audioOverlay.style.display = 'none';
        }
    });
});
</script>
</body>
